<!--Exemplo de formulário simples-->

    <h1> Exemplo de Formulário Simples </h1>
    <form action="" method="">
        <table>
            
            <tr>
                <th><label for="nome">Nome: </label> </th>
                <th><input type="text" name="nome" id="nome"></th>
            </tr>
            <tr>
                <th><label for="email">Email:</label> </th>
                <th><input type="email" name="email" id="email"></th>            
            </tr>
            <tr>
                <th><label for="msg">Digite sua Mensagem:</label></th>
                <th><textarea name="msg" rows="5" cols="40">Digite sua mensagem</textarea></th>
            </tr>
            <tr>
                <td></td>
                <td><button>ENVIAR</button> </td>
            </tr>
            
        </table>
    </form>

</body>
